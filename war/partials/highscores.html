<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<table class="table table-bordered">
			<thead>
				<tr class="info">
					<th>Nom</th>
					<th>Score</th>
				</tr>
			</thead>
			<tbody style="background-color:white">
				<tr ng-repeat="x in tabHighScore | orderBy : '-score'">
					<td>{{x.name}}</td>
					<td>{{x.score}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
