<!DOCTYPE html>
<html class="full" ng-app="battlemind">
	
	<head>
		<meta charset="utf-8" />
		<title>Statefull Battle</title>
		<link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<script src="js/angular.min.js" data-require="angular.js@1.5.x" data-semver="1.5.8"></script>
		<script src="js/angular-google-gapi/dist/angular-google-gapi.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	
		
	
	<body ng-controller="AppController">
		<header>
			<nav class="navbar navbar-inverse">
				<div class="container">
					<div class="navbar-header">
						<a href="#/"><span class="navbar-brand">Statefull Battle</span></a>
					</div>
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li ng-show="currentUser" style="cursor:pointer"><a href="#/game">Jouer</a></li>
							<li style="cursor:pointer"><a href="#/highscores">High scores</a></li>
							<li style="cursor:pointer"><a href="https://github.com/pierreLmty/statefull-battle" target="_blank">GitHub</a></li>
						</ul>
						<div class="navbar-right">
							<a class="btn btn-default navbar-btn" ng-show="!currentUser" ng-click="signUp()"><span class="glyphicon glyphicon-lock"></span> Se connecter avec Google</a>
							<img ng-show="currentUser" ng-src="{{currentUser.picture}}" style="width:30px;"> <span ng-show="currentUser" style="color:#9d9d9d">{{currentUser.name}}</span> <a class="btn btn-default navbar-btn" ng-show="currentUser" ng-click="logout()">Se déconnecter</a>
						</div>
					</div>
				</div>
			</nav>
		</header>
		
		<div class="container" style="margin-top:6em">
		
			<div ng-view></div>
			
		</div>
		
		<footer class="footer-panel-perso"><p class="text-muted">Gillier Pierre-Olivier - Grondin Mathieu - Jain Edwin - Lemétayer Pierre - M1 ALMA 2016/2017</p></footer>
	</body>
	
</html>
